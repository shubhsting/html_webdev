<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>COURSE SIGN UP PAGE</h1>
    <p>Please note that first name ,last name ,email and password are required .</p>
    <form class="" action="thankyou.html" method="post">


    <label for="ab">FIRST NAME: </label>
    <input id="ab" type="text" name="" placeholder="FIRST NAME" required>
      <label for="abc">LAST NAME: </label>
    <input id="abc" type="text" name="" placeholder="LAST NAME" required><br><br>
    <label for="wr">EMAIL: </label>
    <input id="wr" type="email" name="" placeholder="ABC@GMAIL.COM" required>
    <label for="pwd">PASSWORD: </label>
    <input id="pwd" type="password" name="" value="" required>
    <p>ARE YOU OVER THE AGE OF 18</p>
    <label for="ss">YES</label>
    <input id="ss" type="radio" name="abc" value="">
    <label for="sr">NO</label>
    <input id="sr" type="radio" name="abc" value="">
    <p>DO YOU HAVE CREDIT CARD OR PAYPL</p>
    <select name="choice">

      <option value="2">CREDIT CARD</option>
        <option value="1">PAYPL</option></select>
        <br><br>
      <input  type="submit" name="" value="SUBMIT">
</form>

  </body>
</html>
